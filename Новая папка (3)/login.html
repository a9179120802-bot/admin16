<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –Ω–∞ —Ñ–æ—Ä—É–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #fde8e8;
            border-radius: 5px;
            display: none;
        }
        
        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .info-box h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .info-box p {
            color: #718096;
            margin: 8px 0;
            font-size: 0.95em;
        }
        
        .info-box strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê –í—Ö–æ–¥ –Ω–∞ —Ñ–æ—Ä—É–º</h2>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>–õ–æ–≥–∏–Ω</label>
                <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" required>
            </div>
            
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            </div>
            
            <button type="submit">–í–æ–π—Ç–∏</button>
            
            <div class="error" id="errorMessage">
                –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å
            </div>
        </form>
        
        <div class="info-box">
            <h3>üìã –¢–µ—Å—Ç–æ–≤—ã–µ –∞–∫–∫–∞—É–Ω—Ç—ã:</h3>
            <p><strong>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä:</strong> admin / admin123</p>
            <p><strong>–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä:</strong> moderator / mod123</p>
            <p><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> user / user123</p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ
        function initializeUsers() {
            if (!localStorage.getItem('users')) {
                const users = [
                    { id: 1, username: 'admin', password: 'admin123', role: 'admin' },
                    { id: 2, username: 'moderator', password: 'mod123', role: 'moderator' },
                    { id: 3, username: 'user', password: 'user123', role: 'user' }
                ];
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function initializeAdminMessage() {
            if (!localStorage.getItem('adminMessages')) {
                const messages = [{
                    id: 1,
                    content: '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ –Ω–∞—à —Ñ–æ—Ä—É–º! –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –æ–±—â–∞—Ç—å—Å—è, –¥–µ–ª–∏—Ç—å—Å—è –º–Ω–µ–Ω–∏—è–º–∏ –∏ —É—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å –≤ –æ–ø—Ä–æ—Å–∞—Ö.',
                    date: new Date().toISOString()
                }];
                localStorage.setItem('adminMessages', JSON.stringify(messages));
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–∞–±–ª–∏—Ü—ã
        function initializeTable() {
            if (!localStorage.getItem('tableData')) {
                const data = [
                    { id: 1, col1: '–î–∞–Ω–Ω—ã–µ 1-1', col2: '–î–∞–Ω–Ω—ã–µ 1-2', col3: '–î–∞–Ω–Ω—ã–µ 1-3', col4: '–î–∞–Ω–Ω—ã–µ 1-4', col5: '–î–∞–Ω–Ω—ã–µ 1-5' },
                    { id: 2, col1: '–î–∞–Ω–Ω—ã–µ 2-1', col2: '–î–∞–Ω–Ω—ã–µ 2-2', col3: '–î–∞–Ω–Ω—ã–µ 2-3', col4: '–î–∞–Ω–Ω—ã–µ 2-4', col5: '–î–∞–Ω–Ω—ã–µ 2-5' },
                    { id: 3, col1: '–î–∞–Ω–Ω—ã–µ 3-1', col2: '–î–∞–Ω–Ω—ã–µ 3-2', col3: '–î–∞–Ω–Ω—ã–µ 3-3', col4: '–î–∞–Ω–Ω—ã–µ 3-4', col5: '–î–∞–Ω–Ω—ã–µ 3-5' },
                    { id: 4, col1: '–î–∞–Ω–Ω—ã–µ 4-1', col2: '–î–∞–Ω–Ω—ã–µ 4-2', col3: '–î–∞–Ω–Ω—ã–µ 4-3', col4: '–î–∞–Ω–Ω—ã–µ 4-4', col5: '–î–∞–Ω–Ω—ã–µ 4-5' },
                    { id: 5, col1: '–î–∞–Ω–Ω—ã–µ 5-1', col2: '–î–∞–Ω–Ω—ã–µ 5-2', col3: '–î–∞–Ω–Ω—ã–µ 5-3', col4: '–î–∞–Ω–Ω—ã–µ 5-4', col5: '–î–∞–Ω–Ω—ã–µ 5-5' }
                ];
                localStorage.setItem('tableData', JSON.stringify(data));
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    username: user.username,
                    role: user.role
                }));
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            initializeUsers();
            initializeAdminMessage();
            initializeTable();
        });
    </script>
</body>
</html>
